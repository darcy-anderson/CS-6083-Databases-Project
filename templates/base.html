<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>REAL Public Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/styles/style.css" />
    <link rel="icon" href="/static/images/logo.ico" />
  </head>
  <body style="background-color: #282a2f">
    <div class="container-fluid d-flex flex-column" style="height: 100vh">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a href="/" class="navbar-brand">
            <img src="/static/images/logo.svg" height="40" />
          </a>
          <a
            href="/"
            class="navbar-brand font-weight-bold"
            style="color: #88c5cc"
            >REAL Public Library</a
          >
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">{% block navbar %} {% endblock %}</div>
            <div class="navbar-nav ms-auto">
              {% block right_navbar %} {% endblock %}
            </div>
          </div>
        </div>
      </nav>

      {% block body %} {% endblock %}

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
